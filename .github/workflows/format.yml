name: Format

on:
    push:
        branches: [ "main", "dev*" ]
    pull_request:
        types: [opened, synchronize, reopened]
        branches: [ "dev*" ]

jobs:
    formatting:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: axel-op/googlejavaformat-action@v3
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
